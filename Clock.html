<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .body{
            margin:0;
            padding:0;
            background-color: salmon;
            font-family: Georgia, 'Times New Roman', Times, serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items:center;

        }

        .img
        {
            width: 70px;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            top:40px;
            z-index:2;
            border-radius: 50%;
        }

        .clock
        {
            background-color: lightgrey;
            width: 350px;
            height: 350px;
            border-radius:50%;
            border:3px solid black;
            box-shadow: 1px 1px 4px rgb(red, green, blue);
            position: relative;
        }

        .numbers div
        {
            position: absolute;
            font-size: 20px;
            font-weight: lighter;
            color:#e5f505;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);

        }


       .Twelve
        {
            top: 10px;
            left: 50%;
            transform: translate(-50%);
        }
       

        .Three
        {
            right:6px;
            top:50%;
            transform:translateY(-50%);
        }

        .Six
        {
            bottom:6px;
            left:50%;
            transform: translateX(-50%);

            
        }

        .Nine
        {
            left:6px;
            top:50%;
            transform: translateY(-50%);
        }
        .arrows {
            width: 100%;
             height: 100%;
             display: flex;
            justify-content: center;
             align-items: center;
            }
        .arrows::before 
        {
         content: "";
         width: 25px;
         height: 25px;
         background-color: darkgreen;
        border-radius: 50%;
         box-shadow: 1px 1px 2px rgba(0,0,0,.7);
         z-index: 4;

         }
         .arrows div {
        width: 7px;
        height: 120px;
        background-color: white;
        position: absolute;
         bottom: 50%;
         box-shadow: 1px 1px 2px rgba(0,0,0,.7);
         border-radius: 50% 50% 0 0;
         transform-origin: bottom center;
         z-index: 3;
        }


        .arrows .Hour 
        {
        height: 80px;
        transform: rotate(30deg);
        }

        .arrows .Second 
        {
         background-color: goldenrod;
        transform: rotate(250deg);
        }





    </style>
    
</head>

<body class="body">

<div class="clock">

    <div class="numbers">
        <div class="Twelve">12</div>
        <div class="Three">3</div>
        <div class="Six">6</div>
        <div class="Nine">9</div>
    </div>

    <div class="arrows">      
        <div class="Hour"></div>
        <div class="Minute"></div>
        <div class="Second"></div>
    </div>

</div>
